<div class="row-fluid">
    <div class="span12">

        <form method="post" action="jsp/site/plugins/wiki/DoCreatePage.jsp">
            <input type="hidden" name="page_name" value="${topic.pageName}" />
            <div class="btn-group pull-right">
                <button class="btn btn-primary btn-small" type="submit">
                    <i class="icon-ok icon-white"></i>
                    #i18n{wiki.create_page.buttonCreate}
                </button>
                <button id="btn-help" class="btn btn-small" type="button" >
                    <i class="icon-question-sign"></i>
                    #i18n{wiki.menu.help}
                </button>
            </div>

            <div class="span7">
                <h1>${topic.pageName}</h1>
                <textarea id="wiki" class="input-xxlarge" name="content" rows="20" ></textarea>
                
                <br>
                <label for="roles_list">#i18n{portal.site.admin_page.labelRole} :</label>
                <@comboSorted name="role" default_value="${topic.role}" items=page_roles_list />


            </div>

            <div id="help" class="span4 pull-right" style="display:none" >
                <br>
                <img src="images/local/skin/creole_cheat_sheet.png" title="Manual Wiki" alt="Manuel"/>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function() {
        $("#btn-help").click(function() {
            $("#help").toggle("slow");
        });
    });
</script>

<!-- Markipup integration -->
<script type="text/javascript" src="js/plugins/wiki/markitup/jquery.markitup.js"></script>
<script type="text/javascript" src="js/plugins/wiki/markitup/sets/wiki/set.js"></script>
<script language="javascript">
$(document).ready(function()	{
    $('#wiki').markItUp(myWikiSettings);
});
</script>

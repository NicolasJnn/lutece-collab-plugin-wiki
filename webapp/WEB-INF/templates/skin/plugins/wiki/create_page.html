<form method="post" action="jsp/site/Portal.jsp">
    <input type="hidden" name="page" value="wiki" />
    <input type="hidden" name="page_name" value="${topic.pageName}" />

    <div class="row">
        <div class="col-sm-12">

            <div class="btn-group btn-group-xs pull-right">
                <button name="action_createPage" class="btn btn-primary" type="submit" title="#i18n{wiki.create_page.buttonCreate}">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
                <button id="btn-help" class="btn btn-default" type="button" title="#i18n{wiki.menu.help}">
                    <span class="glyphicon glyphicon-question-sign"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="main-panel" class="col-sm-12">
            <h1>${topic.pageName}</h1>

            <div class="form-group">
                <label for="page_title">#i18n{wiki.create_page.pageTitle} :</label>
                <input class="form-control" type="text" name="page_title" value="${topic.pageTitle}" maxlength="100" />
            </div>

            <div class="form-group">
                <textarea id="wiki" class="form-control" name="content" rows="20" ></textarea>
            </div>

            <div class="form-group">
                <label for="roles_list">#i18n{wiki.create_page.labelViewRole} :</label>
                <@comboSorted name="view_role" default_value="${topic.viewRole}" items=page_roles_list />
            </div>
            
            <div class="form-group">
                <label for="roles_list">#i18n{wiki.create_page.labelEditRole} :</label>
                <@comboSorted name="edit_role" default_value="${topic.editRole}" items=page_roles_list />
            </div>


        </div>

        <div id="help" class="col-sm-4 pull-right" style="display:none" >
            <br>
            <img src="images/local/skin/creole_cheat_sheet.png" title="Manual Wiki" alt="Manuel"/>
        </div>
    </div>
</div>
</form>

<script type="text/javascript">
    jQuery(document).ready(function() {
        $("#btn-help").click(function() {
            $("#help").toggle("slow");
            this.blur();
            if ($("#main-panel").hasClass("col-sm-7"))
            {
                $("#main-panel").removeClass("col-sm-7");
                $("#main-panel").addClass("col-sm-12");
            }
            else
            {
                $("#main-panel").removeClass("col-sm-12");
                $("#main-panel").addClass("col-sm-7");
            }
        });
    });
</script>

<!-- Markipup integration -->
<script type="text/javascript" src="js/plugins/wiki/markitup/jquery.markitup.js"></script>
<script type="text/javascript" src="js/plugins/wiki/markitup/sets/wiki/set.js"></script>
<script language="javascript">
    $(document).ready(function() {
        $('#wiki').markItUp(myWikiSettings);
    });
</script>

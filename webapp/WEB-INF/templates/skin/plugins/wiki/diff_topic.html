<div class="row">
    <div class="col-sm-12">
        <div class="btn-group btn-group-xs pull-right">
            <a class="btn btn-default" href="jsp/site/Portal.jsp?page=wiki&page_name=${topic.pageName}&view=page" title="#i18n{wiki.button.backToPage}">
                <span class="glyphicon glyphicon-chevron-left"></span>
             </a>
            <a class="btn btn-default" href="jsp/site/Portal.jsp?page=wiki&page_name=${topic.pageName}&action=view_history" title="#i18n{wiki.menu.history}">
                <span class="glyphicon glyphicon-list"></span>
            </a>
        </div>
        <h1>#i18n{wiki.menu.diff} <small> ${topic.pageTitle} [${topic.pageName}]</small></h1>
        <div>
            ${diff}
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="btn-group pull-right">
            <a class="btn btn-small" href="jsp/site/Portal.jsp?page=wiki&page_name=${topic.pageName}">
                <span class="glyphicon glyphicon-chevron-left"></span>
                #i18n{wiki.button.backToPage}
            </a>
            <a class="btn btn-small" href="jsp/site/Portal.jsp?page=wiki&page_name=${topic.pageName}&action=view_history">
                <span class="glyphicon glyphicon-list"></span>
                #i18n{wiki.menu.history}
            </a>
        </div>
        <h1>#i18n{wiki.menu.diff}</h1>
        <div>
            ${diff}
        </div>
    </div>
</div>

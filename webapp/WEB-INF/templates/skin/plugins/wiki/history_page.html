<div class="row-fluid">
    <div class="span12">
        <form method="post" action="jsp/site/Portal.jsp?page=wiki&action=view_diff">
            <div class="btn-group pull-right">
                <button class="btn btn-primary btn-small" type="submit">
                    <i class="icon-eye-open icon-white"></i>
                    #i18n{wiki.menu.diff}
                </button>
                <a class="btn btn-small" href="jsp/site/Portal.jsp?page=wiki&page_name=${topic.pageName}">
                    <i class="icon-chevron-left"></i>
                    #i18n{wiki.button.backToPage}
                </a>
            </div>
            <h1>#i18n{wiki.menu.history}</h1>

            <div>
                <fieldset>
                    <legend>${topic.pageName}</legend>
                    <input type="hidden" name="page_name" value="${topic.pageName}" />
                    <ul>
                        
                        <#list listTopicVersion as lastVersion >
                        <li>
                            <input name="new_version" id="new_version" type="radio" value="${lastVersion.idTopicVersion}">
                            <input name="old_version" id="old_version" type="radio" value="${lastVersion.idTopicVersion}">
                            ${lastVersion.dateEdition}
                            <span>${lastVersion.luteceUserId}</span>
                            <span>${lastVersion.editComment} </span>
                        </li>
                        </#list>
                    </ul>
                </fieldset>
            </div>
        </form>
    </div>
</div>

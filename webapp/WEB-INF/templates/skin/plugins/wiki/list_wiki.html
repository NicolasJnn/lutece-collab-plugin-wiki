<div class="row-fluid">
    <div class="span12">
        <div class="btn-group pull-right">
            <button class="btn btn-small" id="btn-new-page" type="button">
                <i class="icon-plus-sign"></i>
                #i18n{wiki.list_wiki.buttonCreate}
            </button>
            <button class="btn btn-small" id="btn-search" type="button">
                <i class="icon-search"></i>
                #i18n{portal.util.labelSearch}
            </button>
        </div>

        <div id="div-new-page" style="display:none">
            <form class="form-search" action="" method="post">
                <input type="hidden" name="action" value="create" />
                #i18n{wiki.list_wiki.create} :
                <div class="input-append">
                    <input class="search-query" id="input-new-page" type="text" name="page_name" />
                    <button class="btn btn-primary" type="submit" >
                        <i class="icon-plus-sign icon-white"></i>
                    </button>
                </div>
            </form>
        </div>

        <div id="div-search" style="display:none">
            <form class="form-search" action="" method="post">
                <input type="hidden" name="action" value="search" />
                #i18n{wiki.search_wiki.search} :
                <div class="input-append">
                    <input class="search-query" id="input-search" type="text" name="query" />
                    <button class="btn btn-primary" type="submit" >
                        <i class="icon-search icon-white"></i>
                    </button>
                </div>
            </form>
        </div>

        <h1>#i18n{wiki.list_wiki.title}</h1>
        <ul>
            <#list list_topic as topic>
            <li>
                <a href="jsp/site/Portal.jsp?page=wiki&page_name=${topic.pageName}&action=view">${topic.pageName}</a>
            </li>
            </#list>
        </ul>
    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function() {
        $("#btn-new-page").click(function() {
            $("#div-search").hide();
            $("#div-new-page").show("slow");
            $("#input-new-page").focus();
        });
        $("#btn-search").click(function() {
            $("#div-new-page").hide();
            $("#div-search").show("slow");
            $("#input-search").focus();
        });
    });
</script>

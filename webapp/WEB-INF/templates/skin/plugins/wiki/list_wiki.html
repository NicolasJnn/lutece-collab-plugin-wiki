<div class="row-fluid">
    <div class="span12">
        
        <h1>#i18n{wiki.list_wiki.title}</h1>
        <ul>
            <#list list_topic as topic>
            <li>
                <a href="jsp/site/Portal.jsp?page=wiki&page_name=${topic.pageName}&action=view">${topic.pageName}</a>
            </li>
            </#list>
        </ul>
        <br/>
        <br/>
        <div class="form-actions">
        <form class="form-inline" action="" method="post">
            <input type="hidden" name="action" value="create" />
            #i18n{wiki.list_wiki.create} :
            <input type="text" name="page_name" />
            <input class="btn btn-primary" type="submit" value="#i18n{portal.util.labelOk}" />
        </form>
        </div>
        <br/>
        <br/>
    </div>
</div>

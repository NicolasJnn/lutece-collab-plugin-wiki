<div class="row-fluid">
    <div class="span12">
        <form method="post" action="jsp/site/plugins/wiki/DoModifyPage.jsp">
            <input type="hidden" name="page_name" value="${topic.pageName}" />
            <input type="hidden" name="previous_version_id" value="${lastVersion.idTopicVersion}" />
            <input type="hidden" name="topic_id" value="${topic.idTopic}" />
            <div class="btn-group pull-right">
                <button class="btn btn-primary btn-small" type="submit">
                    <i class="icon-ok icon-white"></i>
                    #i18n{wiki.modify_page.buttonModify}
                </button>
                <a class="btn btn-small" href="jsp/site/Portal.jsp?page=wiki&page_name=${topic.pageName}">
                    <i class="icon-remove"></i>
                    #i18n{portal.util.labelCancel}
                </a>
                <button id="btn-delete" class="btn btn-small" type="button">
                    <i class="icon-trash"></i>
                    #i18n{portal.util.labelDelete}
                </button>
                <button id="btn-help" class="btn btn-small" type="button">
                    <i class="icon-question-sign"></i>
                    #i18n{wiki.menu.help}
                </button>
            </div>

            <div class="span7">
                <div class="alert alert-error" id="div-confirm-delete" style="display:none">
                    #i18n{wiki.message.confirmDelete}
                    <div class="pull-right">
                        <a href="jsp/site/plugins/wiki/DoDeletePage.jsp?page_name=${topic.pageName}" class="btn btn-danger btn-small"  >
                            #i18n{portal.util.labelOk}
                        </a>
                        <button id="btn-delete-cancel" class="btn btn-small" type="button" >
                            #i18n{portal.util.labelCancel}
                        </button>
                    </div>
                </div>

                <h1>${topic.pageName}</h1>

                <textarea id="wiki" class="input-xxlarge" name="content" rows="20" ><#if preview_content??>${preview_content}<#else>${lastVersion.wikiContent}</#if></textarea>

                <label for="roles_list">#i18n{portal.site.admin_page.labelRole} :</label>
                <@comboSorted name="role" default_value="${topic.role}" items=page_roles_list />

                <br />
                #i18n{wiki.modify_page.labelComment} :
                <input class="input-xxlarge" type="text" name="modification_comment"/>


            </div>
            <div id="help" class="span4 pull-right" style="display:none">
                <br/>
                <img src="images/local/skin/creole_cheat_sheet.png" title="Manual Wiki" alt="Manuel"/>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function() {
        $("#btn-help").click(function() {
            $("#help").toggle("slow");
            this.blur();
        });
    });
</script>

<script type="text/javascript">
    jQuery(document).ready(function() {
        $("#btn-delete").click(function() {
            $("#div-confirm-delete").show("slow");
        });
        $("#btn-delete-cancel").click(function() {
            $("#div-confirm-delete").hide("slow");
        });

    });
</script>


<!-- Markipup integration -->
<script type="text/javascript" src="js/plugins/wiki/markitup/jquery.markitup.js"></script>
<script type="text/javascript" src="js/plugins/wiki/markitup/sets/wiki/set.js"></script>
<script language="javascript">
    $(document).ready(function() {
        $('#wiki').markItUp(myWikiSettings);
    });
</script>
